name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  COVERAGE_IGNORE_REGEX: src/main.rs|src/types.rs

jobs:
  ci:
    name: ${{ matrix.os }} / ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        rust: [ stable ]

    steps:
      - uses: actions/checkout@v4

      # Install the requested Rust toolchain + components used by the workflow
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy, llvm-tools-preview

      # Cache cargo registry/git and build artifacts to speed up CI
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Build
        run: cargo build --verbose

      - name: Run tests (nextest)
        run: cargo nextest run --profile ci

      - name: Upload test results
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.rust == 'stable' }}
        uses: codecov/test-results-action@v1
        with:
          files: target/nextest/ci/junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      # Enforce formatting
      - name: Format (rustfmt)
        run: cargo fmt --all -- --check

      # Lint and fail the build on warnings
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage (llvm-cov)
        run: cargo llvm-cov --workspace --all-features --ignore-filename-regex "$COVERAGE_IGNORE_REGEX" --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
